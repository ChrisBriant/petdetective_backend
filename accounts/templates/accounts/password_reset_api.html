{% extends './main.html' %}
{% block content %}

<div class="space"></div>
<div class="panel">
  <h4>Reset Password</h4>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      {% include './messages.html' %}
      <form action="" method="post" class="form-horizontal">
        {% csrf_token %}
        <div class="from-group">
          <div class="row">
            <div class="col-md-6">
              <label for="id_password">Password:</label>
            </div>
            <div class="col-md-6">
              {{ form.password }}
            </div>
          </div>
        </div>
        <br />
        <div class="form-group">
          <div class="row">
            <div class="col-md-6">
              <label for="id_passwordchk">Confirm:</label>
            </div>
            <div class="col-md-6">
              {{ form.passwordchk }}
            </div>
          </div>
        </div>
        <br/>
        <div class="form-group">
          <button type="submit" class="btn-std">Change</button>
        </div>
      </form>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
